<!DOCTYPE html>
<html lang="en-us">

<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Azure Static Web App</title>
    <base href="/" />
    <link href="https://fonts.googleapis.com/css?family=Roboto:300,400,500,700&display=swap" rel="stylesheet" />
    <link href="_content/MudBlazor/MudBlazor.min.css" rel="stylesheet" />
    <link href="Client.styles.css" rel="stylesheet">
    <link href="css/app.css" rel="stylesheet" />
    <link href="manifest.json" rel="manifest" />
    <link rel="apple-touch-icon" sizes="512x512" href="images/icon-512.png" />
</head>

<body>
    <div id="app">
        <div style="height:100%;width:100%;margin:0;position:fixed;background-color: black">
            <div style="display: flex;justify-content: center;align-items:center;height:100%;width:100%;">
                <img src="images/splash.svg" alt="Loading ..." style="max-width: 80%; height: auto;" />
            </div>
        </div>
    </div>

    <div id="blazor-error-ui">
        Something has gone terribly wrong. Please try again in a few minutes or contact support.
        <a href="" class="reload">Reload</a>
        <a class="dismiss">ðŸ—™</a>
    </div>
    <script src="_framework/blazor.webassembly.js"></script>
    <script src="_content/MudBlazor/MudBlazor.min.js"></script>
    <script>navigator.serviceWorker.register('service-worker.js');</script>
    <script>
        window.blazorCulture = {
            get: () => localStorage['BlazorCulture'],
            set: (value) => localStorage['BlazorCulture'] = value
        };
    </script>
</body>
</html>
